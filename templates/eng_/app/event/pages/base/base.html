{% load staticfiles %}
{% load widget_tweaks %}
<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
        <meta name="author" content="Onel Media">
        <!-- BEGINS description -->
        <meta name="description" content="{% block description %}  {% endblock %}">
        <!-- ENDS description -->
        <!-- BEGINS Favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="https://images.squarespace-cdn.com/content/v1/528f4dc0e4b09ee35b2107d7/1471968355142-4RX5FMN50O2WAI6TDTAD/ke17ZwdGBToddI8pDm48kNjpXgdB2GQ4GXsvq_1og8aoCXeSvxnTEQmG4uwOsdIceAoHiyRoc52GMN5_2H8Wp6_MLhNeL9yWw1amyLjdgohmCNS_LeH4t9qD0d_SmSPc_VumPslpQQgM4-VHAcYf4g/favicon.ico?format=" />
        <link rel="icon" href="https://images.squarespace-cdn.com/content/v1/528f4dc0e4b09ee35b2107d7/1471968355142-4RX5FMN50O2WAI6TDTAD/ke17ZwdGBToddI8pDm48kNjpXgdB2GQ4GXsvq_1og8aoCXeSvxnTEQmG4uwOsdIceAoHiyRoc52GMN5_2H8Wp6_MLhNeL9yWw1amyLjdgohmCNS_LeH4t9qD0d_SmSPc_VumPslpQQgM4-VHAcYf4g/favicon.ico?format=" type="image/png">
        <!-- ENDS Favicon -->
        <!-- BEGINS title -->
        <title>{% block title %} {% endblock %}</title>
        <!-- ENDS title -->
        <!-- BEGINS STYLES -->
        <!-- Material CSS -->
        <link rel="stylesheet" href="{% static 'assets/css/material-dashboard.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'assets/css/custom-styles.css' %}" type="text/css">
        <!-- Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
        <!-- Icons -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
        <!-- ENDS STYLES -->
    </head>
    <!-- BEGINS BODY -->
    <body style="background-color: #f7f7f7">
    <style>
        @font-face {
        font-family: 'AvantGardEF-Demi';
        src: local('AvantGardEF-Demi'),
             url('{% static 'fonts/AvantGardEF-Demi.eot?#iefix' %}') format('embedded-opentype'),
             url('{% static 'fonts/AvantGardEF-Demi.woff' %}') format('woff'),
             url('{% static 'fonts/AvantGardEF-Demi.ttf' %}') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-strecht: condensed;
    }
        body{
            font-family: AvantGardEF-Demi;
        }
    </style>
        <div class="wrapper wrapper-full-page">
                <!-- BEGINS CONTENT-->
                {% block content %}
                {% endblock %}
                <!-- ENDS CONTENT-->
        </div>
        <!-- ENDS Main content -->
        <!-- BEGINS JS -->
          <!-- Material Scripts -->
          <!-- Core -->
          <!--   Core JS Files   -->
          <script src="{% static 'assets/js/core/jquery.min.js' %}"></script>
          <script src="{% static 'assets/js/core/popper.min.js' %}"></script>
          <script src="{% static 'assets/js/core/bootstrap-material-design.min.js' %}"></script>
          <script src="{% static 'assets/js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
          <!-- Plugin for the momentJs  -->
          <script src="{% static 'assets/js/plugins/moment.min.js' %}"></script>
          <!--  Plugin for Sweet Alert -->
          <script src="{% static 'assets/js/plugins/sweetalert2.js' %}"></script>
          <!-- Forms Validations Plugin -->
          <script src="{% static 'assets/js/plugins/jquery.validate.min.js' %}"></script>
          <!-- Plugin for the Wizard, full documentation here: https://github.com/VinceG/twitter-bootstrap-wizard -->
          <script src="{% static 'assets/js/plugins/jquery.bootstrap-wizard.js' %}"></script>
          <!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
          <script src="{% static 'assets/js/plugins/bootstrap-selectpicker.js' %}"></script>
          <!--  Plugin for the DateTimePicker, full documentation here: https://eonasdan.github.io/bootstrap-datetimepicker/ -->
          <script src="{% static 'assets/js/plugins/bootstrap-datetimepicker.min.js' %}"></script>
          <!--  DataTables.net Plugin, full documentation here: https://datatables.net/  -->
          <script src="{% static 'assets/js/plugins/jquery.dataTables.min.js' %}"></script>
          <!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
          <script src="{% static 'assets/js/plugins/bootstrap-tagsinput.js' %}"></script>
          <!-- Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
          <script src="{% static 'assets/js/plugins/jasny-bootstrap.min.js' %}"></script>
          <!--  Full Calendar Plugin, full documentation here: https://github.com/fullcalendar/fullcalendar    -->
          <script src="{% static 'assets/js/plugins/fullcalendar.min.js' %}"></script>
          <!-- Vector Map plugin, full documentation here: http://jvectormap.com/documentation/ -->
          <script src="{% static 'assets/js/plugins/jquery-jvectormap.js' %}"></script>
          <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
          <script src="{% static 'assets/js/plugins/nouislider.min.js' %}"></script>
          <!-- Include a polyfill for ES6 Promises (optional) for IE11, UC Browser and Android browser support SweetAlert -->
          <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js' %}"></script>
          <!-- Library for adding dinamically elements -->
          <script src="{% static 'assets/js/plugins/arrive.min.js' %}"></script>
          <!--  Google Maps Plugin    -->
          <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
          <!-- Chartist JS -->
          <script src="{% static 'assets/js/plugins/chartist.min.js' %}"></script>
          <!--  Notifications Plugin    -->
          <script src="{% static 'assets/js/plugins/bootstrap-notify.js' %}"></script>
          <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
          <script src="{% static 'assets/js/material-dashboard.js' %}" type="text/javascript"></script>
        <!-- ENDS JS -->
    </body>
    <!-- ENDS BODY -->
</html>
