{% extends './base/base.html' %}
{% load staticfiles %}
{% load widget_tweaks %}
{% block title %} Speakers {% endblock %}
{% block description %} GLS Online Event {% endblock %}
{% block content %}
          <!--
          BEGINS CONTENT
          -->
          <div class="container-fluid" style="margin-top: -20px">
            <div class="row">
                <div class="col-lg-12">
                    <!-- BEGINS Speakers -->
                    <div class="card" style="background-color: rgba(255,255,255,0.75);">
                        <div class="card-header" style="padding-bottom: 0;">
                          <div class="card-icon">
                              <h4 class="card-title"><i class="fa fa-user" style="padding-right: 10px;"></i> Speakers</h4>
                          </div>
                        </div>
                  </div>
                    <!--ENDS Speakers -->
                </div>
            </div>
          <div class="row" style="margin-top: -20px;">
              {% for speaker in speakers %}
                  <div class="col-lg-4">
                    <div class="card" style="width: 100%;">
                      <img class="card-img-top" src="{{ speaker.thumbnail.url }}" alt="Card image cap">
                      <div class="card-body">
                        <p class="card-text" style="height: 50px">{{ speaker.text }}</p>
                      </div>
                    </div>
                  </div>
              {% endfor %}
          </div>
          </div>
          <!--
          ENDS CONTENT
          -->
{% endblock %}
