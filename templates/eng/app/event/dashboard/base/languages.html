{% load language_url_changer %}
<!-- Modal -->
<div class="modal fade" id="languages" tabindex="-1" role="dialog" aria-labelledby="ModalLanguages" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Select your language</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="row">
              <div class="col-md-4">
                  <a class="dropdown-item btn-link mb-3" href="{{ request.get_full_path }}">English</a>
              </div>
              <div class="col-md-4">
                  <a class="dropdown-item btn-link mb-3" href="{{ request.get_full_path|eng_to_spa }}">Español</a>
              </div>
              <div class="col-md-4">
                  <a class="dropdown-item btn-link mb-3" href="{{ request.get_full_path|eng_to_por }}">Português</a>
              </div>
              <div class="col-md-4">
                  <a class="dropdown-item btn-link mb-3" href="{{ request.get_full_path|eng_to_sch }}">英文 简体中文</a>
              </div>
              <div class="col-md-4">
                  <a class="dropdown-item btn-link mb-3" href="{{ request.get_full_path|eng_to_hun }}">Magyar</a>
              </div>
          </div>
      </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
