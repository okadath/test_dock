{% extends './base/base.html' %}
{% load staticfiles %}
{% load widget_tweaks %}
{% block title %} Rooms {% endblock %}
{% block description %} GLS Online Event {% endblock %}
{% block content %}
          <!--
          BEGINS CONTENT
          -->
          <div class="container-fluid" style="margin-top: -20px">
            <div class="row">
                <div class="col-lg-12">
                    <!-- BEGINS Rooms -->
                    <div class="card" style="background-color: rgba(255,255,255,0.75);">
                        <div class="card-header" style="padding-bottom: 0;">
                          <div class="card-icon">
                              <h4 class="card-title"><i class="fa fa-th-large" style="padding-right: 10px;"></i> Rooms</h4>
                          </div>
                        </div>
                  </div>
                    <!--ENDS Rooms -->
                </div>
            </div>
          <div class="row" style="margin-top: -20px;">
              {% for room in my_rooms %}
                  <div class="col-lg-3">
                    <div class="card" style="width: 100%;">
                      <img class="card-img-top" src="{{ room.thumbnail.url }}" alt="Card image cap">
                      <div class="card-body">
                        <p class="card-text"><a class="text-black-50" href="{% url 'room'  event.slug room.slug  %}"><b><u>{{ room.name }} </u></b></a> </p>
                      </div>
                    </div>
                  </div>
              {% endfor %}
            </div>
          </div>
          <!--
          ENDS CONTENT
          -->
    <br>
    <br>
    <br><br>
    <br>
    <br><br>
    <br>
    <br>
{% endblock %}
